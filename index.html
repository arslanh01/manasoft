<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div id="right">
			<div class="rre"></div>
		</div>
		<div id="left">
			<div id="su">
				<h1>Sign Up</h1>
			</div>
			<div class="separator">Sign up with</div>
			<div class="options">
				<div class="sug">
					<div class="icon"></div><a href="#">Sign up with Google</a>
				</div>
				<div class="sufb">
					<div class="icon"></div><a href="#">Sign up with Facebook</a>
				</div>
			</div>
			<div class="form">
				<form action="#">
					<div>
						<label for="fname">Name</label>
						<input type="text" name="fname" id="fname">
					</div>
					<div>
						<label for="email">Email</label>
						<input type="text" name="email" id="email">
					</div>
					<label for="pw">Password</label>
					<input type="password" name="pw" id="pw"><br>
					<input type="checkbox" id="contract" name="contract" value="contract">
  					<label for="contract"> I've read and agree with Terms of Service and our <br> Privacy Policy</label><br>
					<input type="submit" name="subtn" id="subtn" value="&rarr;">
				</form>
			</div>
			<div class="si">
				<span>Already have an account? <a href="#">Sign in</a></span>
			</div>
		</div>
	</div>

</body>
</html>
